{% extends "base.html" %}
{% load static %}

{% block title %}404 / Dev Notes{% endblock %}

{% block body %}
<div class="flex items-center justify-center min-h-screen">
    <main class="text-center px-6">
        <p class="mono text-9xl font-semibold text-white/20">404</p>
        <h1 class="mt-4 text-2xl font-semibold">Страница не найдена</h1>
        <p class="mt-2 text-white/60">Страница, которую вы ищете, не существует или была перемещена.</p>
        <div class="mt-8 flex flex-col sm:flex-row items-center justify-center gap-4">
            <a href="{% url 'blog:index' %}"
                class="mono rounded-lg border border-emerald-200/30 bg-emerald-200/10 px-6 py-3 text-xs uppercase tracking-[0.3em] text-emerald-100 hover:border-emerald-200/50 hover:bg-emerald-200/15 transition-all">
                На главную
            </a>
            <a href="{% url 'blog:article_list' %}"
                class="mono rounded-lg border border-white/20 bg-white/10 px-6 py-3 text-xs uppercase tracking-[0.3em] text-white/80 hover:border-white/40 hover:bg-white/15 transition-all">
                Все статьи
            </a>
        </div>
    </main>
</div>
{% endblock %}
