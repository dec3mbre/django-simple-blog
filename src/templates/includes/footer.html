{% comment %}
Footer component.
Context variables:
  - max_width: "4xl" или "5xl" (default: "5xl")
{% endcomment %}
<footer id="about" class="relative z-10 mt-8">
    <div class="mx-auto w-full max-w-{{ max_width|default:'5xl' }} px-6">
        <div class="border-t border-white/10"></div>
    </div>
    <div class="mx-auto w-full max-w-{{ max_width|default:'5xl' }} px-6 py-10">
        <div class="flex flex-col gap-6 sm:flex-row sm:items-start sm:justify-between">
            <!-- Left: branding + tagline -->
            <div class="max-w-xs">
                <span class="mono rounded-full border border-white/20 px-3 py-1 text-xs uppercase tracking-[0.25em] text-white/70">dev/blog</span>
                <p class="mt-4 text-sm text-white/50 leading-relaxed">Создано для тихого фокуса. Без лент, без шума.</p>
            </div>
            <!-- Center: nav -->
            <div class="flex flex-col gap-2">
                <p class="mono text-[11px] uppercase tracking-[0.3em] text-white/30 mb-1">Навигация</p>
                <a class="text-sm text-white/50 hover:text-white transition-colors"
                    href="{% url 'blog:index' %}">Главная</a>
                <a class="text-sm text-white/50 hover:text-white transition-colors"
                    href="{% url 'blog:article_list' %}">Все статьи</a>
            </div>
            <!-- Right: social -->
            <div class="flex flex-col gap-2">
                <p class="mono text-[11px] uppercase tracking-[0.3em] text-white/30 mb-1">Ссылки</p>
                <a class="flex items-center gap-2 text-sm text-white/50 hover:text-white transition-colors" href="https://github.com" target="_blank" rel="noopener">

                    GitHub

                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M11.944 0A12 12 0 000 12a12 12 0 0012 12 12 12 0 0012-12A12 12 0 0012 0h-.056zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 01.171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/></svg>

            </div>
        </div>
        <!-- Copyright -->
        <div class="mt-8 pt-6 border-t border-white/5 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2">
            <p class="mono text-xs text-white/30 tracking-wide">© {% now "Y" %} dev/blog. Все права защищены.</p>
            <p class="mono text-xs text-white/20 tracking-wide">Django · Tailwind CSS</p>
        </div>
    </div>
